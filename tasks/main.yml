---
- name: resolve platform specific vars
  include_vars: '{{ item }}'
  with_first_found:
    - files:
        - '{{ ansible_distribution }}-{{ ansible_distribution_release }}.yml'
        - '{{ ansible_distribution }}.yml'
        - '{{ ansible_os_family }}.yml'
      skip: true
      paths:
        - '{{ role_path }}/vars'
- name: downloading {{ kubevirt_url }} to {{ kubevirt_exe }}...
  become: true
  become_user: root
  get_url:
    url: '{{ kubevirt_url }}'
    dest: '{{ kubevirt_exe }}'
    checksum: '{{ kubevirt_checksum }}'
    mode: 0755

- name: linking {{ kubevirt_link }} to {{ kubevirt_exe }}
  become: true
  become_user: root
  file:
    src: '{{ kubevirt_exe }}'
    dest: '{{ kubevirt_link }}'
    state: link
